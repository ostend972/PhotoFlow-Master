[pytest]
# Pytest configuration for PhotoFlow Master

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/photoflow
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (deselect with '-m "not slow"')
    gui: GUI tests

# Coverage options
[coverage:run]
source = src/photoflow
omit =
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
